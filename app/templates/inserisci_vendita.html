{% extends "base.html" %}

{% block title %}Insertar Venta{% endblock %}

{% block content %}
<h1>Insertar Nueva Venta</h1>
<form method="post" action="{{ url_for('inserisci_vendita') }}">
    <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente</label>
        <select class="form-select" id="cliente_id" name="cliente_id" required>
            {% for cliente in clienti %}
            <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="data" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="data" name="data" required>
    </div>
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select class="form-select" id="tipo" name="tipo" required>
            <option value="Primera Elecci贸n">Primera Elecci贸n</option>
            <option value="Segunda Elecci贸n">Segunda Elecci贸n</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
    </div>
    <button type="submit" class="btn btn-primary">Insertar</button>
</form>
{% endblock %}
