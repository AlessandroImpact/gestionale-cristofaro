{% extends "base.html" %}

{% block title %}Clientes{% endblock %}

{% block content %}
<h1>Gestión de Clientes</h1>
<form method="post" action="{{ url_for('clienti') }}" class="mb-3">
    <div class="input-group">
        <input type="text" name="nome" class="form-control" placeholder="Nombre del Cliente" required>
        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clienti %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>
                <form action="{{ url_for('elimina_cliente', cliente_id=cliente.id) }}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
